<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="node_modules/jquery/dist/jquery.js" charset="utf-8"></script>
    <script src="node_modules/store/store.min.js"></script>
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>my Todo file</title>
</head>

<body>
<div class="container"><!--总容器开始-->
    <h1>My Todo</h1>
    <form class="add-task">
        <input name="content" type="text" placeholder="e.g. 下午记得买菜" autofocus autocomplete="off">
        <button type="submit">提交</button>
    </form>
    <div class="task-list"><!--清单列表开始-->
        <!--<div class="task-item">-->
            <!--<span><input type="checkbox"></span>-->
            <!--<span class="task-content">item content 1</span>-->
            <!--<span>delete</span>-->
            <!--<span>detail</span>-->
        <!--</div>-->
    </div>
    <div class="task-detail-mask"></div>
    <div class="task-detail">
        <div class="content">
            下午记得买菜
        </div>
        <div>
            <div class="desc">
                <textarea name="" id=""></textarea>
            </div>
        </div>
        <div class="remind">
            <input type="date">
            <button type="button" name="button" type="submit">submit</button>
        </div>
    </div>
</div>
<script src="js/script.js" charset="utf-8"></script>
</body>

</html>
